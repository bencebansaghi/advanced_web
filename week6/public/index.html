<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <title>Image Gallery</title>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Offers</h1>
      <form id="offerForm" class="card-panel" enctype="multipart/form-data">
        <div class="input-field">
          <label for="title">Title:</label>
          <input id="title" type="text" name="title" required />
        </div>
        <div class="input-field">
          <label for="description">Description:</label>
          <textarea
            id="description"
            class="materialize-textarea"
            name="description"
            required
            style="height: 45px"
          ></textarea>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>Upload image:</span>
            <input id="image" type="file" name="image" accept="image/*" />
          </div>
          <div class="file-path-wrapper">
            <input
              class="file-path validate"
              type="text"
              placeholder="Upload an image"
            />
          </div>
        </div>
        <div class="input-field">
          <label for="price">Price (â‚¬):</label>
          <input id="price" type="number" name="price" step="0.01" required />
        </div>
        <button class="btn waver-effect waves-light" type="submit">
          Submit
        </button>
      </form>
      <div id="offersContainer"></div>
    </div>
  </body>
</html>
