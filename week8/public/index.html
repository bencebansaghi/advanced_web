<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="/js/index.js" defer></script>
    <style>
        .navbar-input {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <form id="loginForm" class="row">
                        <div class="input-field col">
                            <input type="email" id="email" name="email" class="navbar-input" placeholder="Email" required>
                        </div>
                        <div class="input-field col">
                            <input type="password" id="password" name="password" class="navbar-input" placeholder="Password" required>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn waves-effect waves-light">Login</button>
                        </div>
                    </form>
                </li>
                <li><a href="/register.html" class="btn waves-effect waves-light">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="topicForm" style="display: none;">
        </div>
        <div id="topics"></div>
    </div>
</body>
</html>
